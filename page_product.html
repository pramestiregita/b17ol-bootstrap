<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Product</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="d-flex align-items-center navbar-wrapper w-100">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/icon.svg" alt="" width="119px" height="44px">
                </a>
            </div>
            <div class="d-flex align-items-center search-wrapper">
                <div class="searchbar d-flex align-items-center position-relative">
                    <div>
                        <form class="form-inline">
                            <input class="form-control" type="search" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="search position-absolute">
                        <a href="#">
                            <img src="./assets/images/search.svg" alt="" width="18px" height="18px">
                        </a>
                    </div>
                </div>
                <div class="filter">
                    <button>
                        <img src="./assets/images/filter.svg" alt="" width="20px" height="20px">
                    </button>
                </div>
            </div>
            <div class="nav d-flex flex-grow-1 justify-content-end align-items-center">
                <div class="cart">
                    <a href="#">
                        <img src="./assets/images/cart.svg" alt="">
                    </a>
                </div>
                <a href="#">
                    <div class="login">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </a>
                <a href="#">
                    <div class="signup">
                        <button class="btn btn-secondary">Signup</button>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="page-product">
        <div>
            <span>Home > Category > Shoes</span>
        </div>
        <div class="item-wrapper d-flex">
            <div class="left d-flex flex-column">
                <div class="up">
                    <a href="#">
                        <img src="./assets/images/product1.svg" alt="">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="./assets/images/product3.jpg" alt="">
                    </a>
                </div>
            </div>
            <div class="right d-flex flex-column">
                <div class="up">
                    <a href="#">
                        <img src="./assets/images/product2.jpg" alt="">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="./assets/images/product4.jpg" alt="">
                    </a>
                </div>
            </div>
            <div class="desc flex-grow-1 d-flex flex-column">
                <div class="title">
                    <h4 class="m-0 font-weight-bold">Nike CruzrOne (Bright Crimson)</h4>
                </div>
                <div class="store">
                    <a href="#">
                        <span>Nike</span>
                    </a>
                </div>
                <div class="rating d-flex align-items-center">
                    <div class="star">
                        <img src="./assets/images/star.svg" alt="" width="14px" height="14px">
                    </div>
                    <div class="star">
                        <img src="./assets/images/star.svg" alt="" width="14px" height="14px">
                    </div>
                    <div class="star">
                        <img src="./assets/images/star.svg" alt="" width="14px" height="14px">
                    </div>
                    <div class="star">
                        <img src="./assets/images/star.svg" alt="" width="14px" height="14px">
                    </div>
                    <div class="star">
                        <img src="./assets/images/star.svg" alt="" width="14px" height="14px">
                    </div>
                    <div class="sell">
                        <span>(10)</span>
                    </div>
                </div>
                <div class="text1">
                    <span>Price</span>
                </div>
                <div class="price">
                    <h3 class="m-0 font-weight-bolder">$ 20.0</h3>
                </div>
                <div class="text2">
                    <span>Color</span>
                </div>
                <div class="color d-flex">
                    <div>
                        <button class="btn p-0">
                            <img src="./assets/images/color1.svg" alt="">
                        </button>
                    </div>
                    <div>
                        <button class="btn p-0">
                            <img src="./assets/images/color2.svg" alt="">
                        </button>
                    </div>
                    <div>
                        <button class="btn p-0">
                            <img src="./assets/images/color3.svg" alt="">
                        </button>
                    </div>
                    <div>
                        <button class="btn p-0">
                            <img src="./assets/images/color4.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="selector d-flex">
                    <div class="size d-flex flex-column">
                        <div>
                            <span>Size</span>
                        </div>
                        <div class="button d-flex align-items-center">
                            <div class="min">
                                <button class="btn p-0">
                                    <img src="./assets/images/minus.svg" alt="" width="14px" height="2px">
                                </button>
                            </div>
                            <div class="amount">
                                <span>28</span>
                            </div>
                            <div class="plus">
                                <button class="btn p-0">
                                    <img src="./assets/images/plus.svg" alt="" width="14px" height="14px">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="total d-flex flex-column">
                        <div>
                            <span>Jumlah</span>
                        </div>
                        <div class="button d-flex align-items-center">
                            <div class="min">
                                <button class="btn p-0">
                                    <img src="./assets/images/minus.svg" alt="" width="14px" height="2px">
                                </button>
                            </div>
                            <div class="amount">
                                <span>1</span>
                            </div>
                            <div class="plus">
                                <button class="btn p-0">
                                    <img src="./assets/images/plus.svg" alt="" width="14px" height="14px">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button1 d-flex">
                    <div class="chat">
                        <button class="btn-secondary">Chat</button>
                    </div>
                    <div class="cart">
                        <button class="btn-secondary">Add cart</button>
                    </div>
                </div>
                <div class="button2">
                    <button class="btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
