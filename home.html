<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="d-flex align-items-center navbar-wrapper w-100">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/icon.svg" alt="" width="119px" height="44px">
                </a>
            </div>
            <div class="d-flex align-items-center search-wrapper">
                <div class="searchbar d-flex align-items-center position-relative">
                    <div>
                        <form class="form-inline">
                            <input class="form-control" type="search" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="search position-absolute">
                        <img src="./assets/images/search.svg" alt="" width="18px" height="18px">
                    </div>
                </div>
                <div class="filter">
                    <button>
                        <img src="./assets/images/filter.svg" alt="" width="20px" height="20px">
                    </button>
                </div>
            </div>
            <div class="nav d-flex flex-grow-1 justify-content-end align-items-center">
                <div class="cart">
                    <a href="#">
                        <img src="./assets/images/cart.svg" alt="">
                    </a>
                </div>
                <a href="#">
                    <div class="login">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </a>
                <a href="#">
                    <div class="signup">
                        <button class="btn btn-secondary">Signup</button>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="slider-wrapper align-items-center">
        <div class="slider d-flex justify-content-between position-relative">
            <div class="half">
                <img src="./assets/images/header1.jpg" alt="">
            </div>
            <div class="full">
                <img src="./assets/images/header2.jpg" alt="">
                <span class="title">Trends in 2020</span>
            </div>
            <div class="full">
                <img src="./assets/images/header3.jpg" alt="">
                <span class="title">Black edition</span>
            </div>
            <div lass="half">
                <img src="./assets/images/header4.jpg" alt="">
            </div>
        </div>
        <div class="arrow">
            <button class="btn prev">
                <img src="./assets/images/arrow.svg" alt="">
            </button>
            <button class="btn next">
                <img src="./assets/images/arrow.svg" alt="">
            </button>
        </div>
        <div class="indicator">
            <span class="item active">&nbsp;</span>
            <span class="item">&nbsp;</span>
            <span class="item">&nbsp;</span>
            <span class="item">&nbsp;</span>
            <span class="item">&nbsp;</span>
        </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
